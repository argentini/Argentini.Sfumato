<html>
<head></head>
<body>
<script>

let div = document.createElement('div');

let allStyles = window.getComputedStyle(div);

let properties = [];

for(let prop in allStyles) {
    div.style.cssText = `${prop}:inherit;`;
    if(div.style.length > 0) {
        properties.push(`"${prop.replace(/([A-Z])/g, '-$1').toLowerCase()}"`);
    }
}

properties.sort();

console.log(properties.join(',\n'));

</script>
</body>
</html
