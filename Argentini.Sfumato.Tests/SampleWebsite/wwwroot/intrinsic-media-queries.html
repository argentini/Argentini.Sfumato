<html>
<head>
	<style>

		@media only screen and (orientation: portrait) {
		  :root {
		    --vmin: calc(100vw/100);
		  }
		}
		
		@media only screen and (orientation: landscape) {
		  :root {
		    --vmin: calc(100vh/100);    
		  }
		}
		
		:root {
		  --vmin: 1vmin;
		}

		html,body {
			padding: 0;
			margin: 0;
			font-family: sans-serif;
			font-size: calc(var(--vmin) * 4);
		}

		body {
			position: relative;
			height: 100dvh;
		}

		body > div {
			display: inline-block;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			white-space: nowrap;
			overflow: visible;
		}

		body > div::before {
			content: 'Default';
		}

		/* mobi */
		@media screen and (max-aspect-ratio: 9.999999999999/16) {
			body > div::before {
				content: 'mobi';
			}
		}

		/* tabp */
		@media screen and (min-aspect-ratio: 10/16) {
			body > div::before {
				content: 'tabp';
			}
		}

		/* tabl */
		@media screen and (min-aspect-ratio: 1/1) {
			body > div::before {
				content: 'tabl';
			}
		}

		/* desk */
		@media screen and (min-aspect-ratio: 3/2) {
			body > div::before {
				content: 'desk';
			}
		}

		/* wide */
		@media screen and (min-aspect-ratio: 16/9) {
			body > div::before {
				content: 'wide';
			}
		}

		/* vast */
		@media screen and (min-aspect-ratio: 21/9) {
			body > div::before {
				content: 'vast';
			}
		}

</style>
</head>
<body>
	<div></div>
</body>
</html>
