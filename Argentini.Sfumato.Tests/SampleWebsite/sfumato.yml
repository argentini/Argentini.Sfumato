# One or more project paths
# - Path: relative to the location of this file
# - Extensions: comma separated list of file extensions to watch/process
# - Recurse: watch/process all subdirectories
ProjectPaths:
    
    - Path: wwwroot
      Extensions: html,htm
      Recurse: false

    - Path: wwwroot/pages
      Extensions: html,htm
      Recurse: true

# Dark theme options
# - class: use class "theme-dark" on the html tag to trigger dark mode styles
# - media: system theme triggers dark mode styles
DarkMode: class

# Use auto theme class "theme-auto" on html tag to trigger dark mode styles with the system theme
UseAutoTheme: true

Theme:
    
    # Override media breakpoint pixel widths;
    # - Sm => tablet (portrait, small) - 40em = 640px
    # - Md => tablet (portrait) - 48em = 768px
    # - Lg => tablet (landscape) - 65em = 1024px
    # - Xl => desktop - 80em = 1280px
    # - Xxl => elastic (stops scaling at this breakpoint) - 96em = 1536px
    # * These are the default values so this section can be removed.
    MediaBreakpoint:
        Sm: 40em
        Md: 48em
        Lg: 64em
        Xl: 80em
        Xxl: 96em

    # Override font sizes at breakpoints;
    # Default uses viewport width (vw) units to scale content.
    # For a non-scaling solution use em or px unit values, like "1em" or "16px".
    # * These are the default values so this section can be removed.
    FontSizeUnit:
        Zero: 16px
        Sm: 16px
        Md: 16px
        Lg: 16px
        Xl: 16px
        Xxl: 16px

    Color:
        dr05a: "#af2e1b"
        dr05b: "#cc6324"
        dr05c: "#3b4b59"
        dr05d: "#bfa07a"
        dr05e: "#d9c3b0"