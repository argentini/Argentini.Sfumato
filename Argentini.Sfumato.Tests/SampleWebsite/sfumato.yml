ProjectPaths:

    - Path: wwwroot
      Extensions: html,htm
      Recurse: false

    - Path: wwwroot/pages
      Extensions: html,htm
      Recurse: true

DarkMode: class

UseAutoTheme: true

Theme:
    
    Animation:
        
        spin: |
            animation: spin 1s linear infinite;
                
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

    MediaBreakpoint:
        Zero: 0
        Phab: 400
        Tabp: 540
        Tabl: 800
        Note: 1280
        Desk: 1440
        Elas: 1600

    FontSizeUnit:
        Zero: 16px
        Phab: 16px
        Tabp: 16px
        Tabl: 16px
        Note: 16px
        Desk: 16px
        Elas: 16px

    Color:
        dr05a: "#af2e1b"
        dr05b: "#cc6324"
        dr05c: "#3b4b59"
        dr05d: "#bfa07a"
        dr05e: "#d9c3b0"
