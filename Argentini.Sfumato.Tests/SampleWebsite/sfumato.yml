ProjectPaths:

    - Path: wwwroot
      Extensions: html,htm
      Recurse: false

    - Path: wwwroot/pages
      Extensions: html,htm
      Recurse: true

DarkMode: class

UseAutoTheme: true

Theme:
    
    Animation:
        
        spin: |
            animation: spin 1s linear infinite;
                
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

    AspectRatio:
        
        auto: auto
        square: 1 / 1
        video: 16 / 9
        screen: 4 / 3

    BackgroundImage:
      
        none: none
        gradient-to-t: linear-gradient(to top, var(--sf-gradient-stops))
        gradient-to-tr: linear-gradient(to top right, var(--sf-gradient-stops))
        gradient-to-r: linear-gradient(to right, var(--sf-gradient-stops))
        gradient-to-br: linear-gradient(to bottom right, var(--sf-gradient-stops))
        gradient-to-b: linear-gradient(to bottom, var(--sf-gradient-stops))
        gradient-to-bl: linear-gradient(to bottom left, var(--sf-gradient-stops))
        gradient-to-l: linear-gradient(to left, var(--sf-gradient-stops))
        gradient-to-tl: linear-gradient(to top left, var(--sf-gradient-stops))

    BackgroundPosition:
      
        bottom: bottom
        center: center
        left: left
        left-bottom: left bottom
        left-top: left top
        right: right
        right-bottom: right bottom
        right-top: right top
        top: top

    BackgroundSize:
      
        auto: auto
        cover: cover
        contain: contain

    MediaBreakpoint:
        Zero: 0
        Phab: 400
        Tabp: 540
        Tabl: 800
        Note: 1280
        Desk: 1440
        Elas: 1600

    FontSizeUnit:
        Zero: 16px
        Phab: 16px
        Tabp: 16px
        Tabl: 16px
        Note: 16px
        Desk: 16px
        Elas: 16px

    Color:
        dr05a: "#af2e1b"
        dr05b: "#cc6324"
        dr05c: "#3b4b59"
        dr05d: "#bfa07a"
        dr05e: "#d9c3b0"
