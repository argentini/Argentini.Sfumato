<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- STYLING (COMPILED) -->
    <link href="../styles/sfumato.css" rel="stylesheet" />
<link href="../styles/input.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->
    <section class="bg-orange-400">
      <div class="max-w-[1440px] py-[6rem] px-[0.5rem] sm:px-[6rem]">
        <div class="grid sm:grid-cols-12 gap-8">
          <div class="col-span-7">
            <!-- rotation-div-main -->
            <div class="relative mx-auto min-h-[650] max-w-[80%]">
              <!-- rotation-holder -->
              <div class="absolute inline">
                <span class="sr-only">Real science, real reviews</span>
                <img
                  src="../assets/hero-text.png"
                  class="motion-safe:animate-[spin_18s_linear_infinite] absolute max-w-full z-10"
                  alt=""
                />
                <img
                  src="../assets/hero-image.png"
                  class="max-h-[600] mt-12 text-center mx-auto text-finch-grey"
                  alt="Illustration of two stylish humans with arms over each other, holding cleaning products"
                />
              </div>
            </div>
          </div>
          <div class="col-span-5 px-[1rem]">
            <h2 class="text-blue-700 text-xl pb-5">
              Product insights based on science
            </h2>
            <p class="text-white text-md pb-[1rem]">
              Finch is a tool that educates people on the ins and outs of
              sustainability by turning complex scientific facts into simple,
              actionable insights.
            </p>
            <p class="text-white text-md pb-[1rem]">
              Get the intel you need to make informed choices â€” straight to your
              inbox.
            </p>
            <!-- TODO: Hook up form -->
            <form>
              <label for="email" class="block text-white font-sans mb-2">
                Email *
              </label>
              <!-- TODO: focus/active border on input -->
              <input type="email" id="email" class="block w-full p-2 mb-5" />
              <input
                type="submit"
                value="Subscribe"
                class="rounded-lg px-7 py-[1rem] bg-cyan-400 hover:opacity-75 text-white font-display uppercase tracking-wider"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION -->
  </body>
</html>
