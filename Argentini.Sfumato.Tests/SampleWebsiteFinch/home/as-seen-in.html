<html>
  <head>
    <meta charset="UTF-8" />
    <!-- STYLING (COMPILED) -->
    <link href="../styles/sfumato.css" rel="stylesheet" />
<link href="../styles/input.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <section class="bg-rose-400 text-center py-[3rem] text-white">
      <p class="font-display tracking-wide text-sm uppercase pb-[1rem]">
        As seen in
      </p>
      <ul
        class="flex justify-center flex-row max-w-4xl mx-auto flex-wrap tabp:flex-nowrap"
        x-data="{outlets: [
        {
          name: 'Treehugger',
          article: 'https://www.treehugger.com/browser-extension-ranks-sustainability-household-products-5184553',
          logo: 'treehugger-logo.png'
        },
        {
          name: 'Fast Company',
          article: 'https://www.fastcompany.com/90637596/this-browser-extension-helps-you-buy-more-sustainable-products-on-amazon',
          logo: 'fastcompany-logo.png'
        },
        {
          name: 'GreenBiz',
          article: 'https://www.greenbiz.com/article/want-data-about-products-sustainability-theres-browser-extension',
          logo: 'greenbiz-logo.png'
        },
        {
          name: 'Apartment Therapy',
          article: 'https://www.apartmenttherapy.com/eco-friendly-cleaning-companies-36949182',
          logo: 'apartmenttherapy-logo.png'
        },
        {
          name: 'Cheddar News',
          article: 'https://cheddar.com/media/finch-is-using-science-to-help-customers-discover-sustainable-goods-online',
          logo: 'cheddarnews-logo.png'
        },
        ]}"
      >
        <template x-for="outlet in outlets">
          <li class="basis-1/3 tabp:basis-1/8 p-sm">
            <!-- TODO: fallback if no logo -->
            <a x-bind:href="outlet.article">
              <img
                x-bind:src="'../assets/logos/' + outlet.logo"
                x-bind:alt="outlet.name"
              />
            </a>
          </li>
        </template>
      </ul>
    </section>

    <!-- END SECTION -->
  </body>
</html>
