<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- STYLING (COMPILED) -->
    <link href="../styles/sfumato.css" rel="stylesheet" />
<link href="../styles/input.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <main
      class="px-[3rem]"
      x-data="{categories: [
        {
          name: 'Baby',
          products: [
            {
              name: 'Baby wipes',
              key: 'baby-wipes'
            },
            {
              name: 'Diapers',
              key: 'diapers'
            }
          ]
        },
        {
          name: 'Bathroom',
          products: [
            {
              name: 'Bath towels',
              key: 'bath-towels'
            }
          ]
        },
        {
          name: 'Bedroom',
          products: [
            {
              name: 'Duvet inserts',
              key: 'duvet-inserts'
            }
          ]
        },
        {
          name: 'Laundry',
          products: [
            {
              name: 'Laundry detergent',
              key: 'laundry-detergent'
            }
          ]
        },
        {
          name: 'Kitchen',
          products: [
            {
              name: 'Dish soap',
              key: 'dish-soap'
            }
          ]
        },
        {
          name: 'Personal care',
          products: [
            {
              name: 'Dental floss',
              key: 'dental-floss'
            },
            {
              name: 'Shampoo & Conditioner',
              key: 'shampoo-conditioner'
            },
            {
              name: 'Shampoo & Conditioner',
              key: 'shampoo-conditioner'
            },
            {
              name: 'Shampoo & Conditioner',
              key: 'shampoo-conditioner'
            },
            {
              name: 'Shampoo & Conditioner',
              key: 'shampoo-conditioner'
            },
            {
              name: 'Shampoo & Conditioner',
              key: 'shampoo-conditioner'
            },
          ]
        },
      ]}"
    >
      <template x-for="category in categories">
        <section class="max-w-4xl mx-auto">
          <h3
            class="font-display text-sm uppercase tracking-wider py-[3rem] border-b border-finch-peach"
            x-text="category.name"
          ></h3>
          <ul class="grid grid-cols-4 gap-4 text-center py-[3rem] items-center">
            <template x-for="product in category.products">
              <li class="py-[1rem]">
                <a x-bind:href="'../wise-guides/' + product.key">
                  <img
                    x-bind:src="'../assets/wise-guides/' + product.key + '.png'"
                    alt=""
                  />
                  <h4
                    class="font-heading text-lg text-finch-peach"
                    x-text="product.name"
                  ></h4>
                </a>
              </li>
            </template>
          </ul>
        </section>
      </template>
      <section class="py-[6rem] max-w-sm mx-auto text-center">
        <p class="font-heading text-xl text-finch-forest">
          Is there a specific product or category you want our thoughts on?
        </p>
        <p class="font-display text-sm uppercase tracking-widest pt-[3rem]">
          Please shoot us a note at:
          <br />
          <a
            class="text-finch-peach underline underline-offset-4"
            x-bind:href="'mailto:hey@choosefinch.com'"
          >
            hey@choosefinch.com
          </a>
        </p>
      </section>
    </main>

    <!-- END SECTION -->
  </body>
</html>
