<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- STYLING (COMPILED) -->
    <link href="../styles/sfumato.css" rel="stylesheet" />
<link href="../styles/input.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <main class="max-w-6xl mx-auto py-[3rem]">
      <ul
        class="flex flex-wrap"
        x-data="{blogs:[
        {
          slug: '../a-guide-to-more-sustainable-gifts-for-every-zodiac-sign',
          title: 'A Guide to More Sustainable Gifts for Every Zodiac Sign',
          imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1638572534885-DLY592V7TDPZ1RTFQGQ8/A+Guide+to+More+Sustainable+Gifts+for+Every+Zodiac+Sign.jpg',
          category: 'Gift Guide'
        },
        {
          slug: '../dinner-table-talks',
          title: 'Dinner Table Talks — How to Talk About Climate Change with Different Personality Types',
          imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1638326516645-LKECOJ8KVPJEJDWMMAR0/CLIMATE.jpg',
          category: 'How-to'
        },
        {
          slug: '../amazon-we-love-to-hate',
          title: 'The Company We Love to Hate — Is it Possible to Shop on Amazon and Avoid Eco-Guilt?',
          imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1637628547161-IQMPIJ3J1HRLIJ4BZ4KP/Untitled+design+%281%29.jpg',
          category: 'Founder’s Eye View'
        },
        {
          slug: '../how-to-clean-out-your-fridge',
          title: 'How to Clean Out Your Fridge',
          imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1637080669490-PAOWEHR6PGS65ZHULC2U/Untitled+design.jpg?format=750w',
          category: 'How-to'
        },
    ]}"
      >
        <template x-for="blog in blogs">
          <div class="tabp:basis-1/2 tabl:basis-1/3 p-sm">
            <a x-bind:href="'../blog/index.html' + blog.slug">
              <img x-bind:src="blog.imageUrl" aria-hidden="true" class="mb-2" />
            </a>
            <a
              x-bind:href="'../blog/category' + blog.category"
              x-text="blog.category"
              class="font-display text-finch-blue uppercase tracking-wider text-xs"
            ></a>
            <p class="font-heading text-lg">
              <a x-bind:href="'../blog/index.html' + blog.slug" x-text="blog.title"></a>
            </p>
            <p
              class="underline underline-offset-4 pt-[1rem] text-finch-peach text-md"
            >
              <a x-bind:href="'../blog/index.html' + blog.slug">
                Read More
              </a>
            </p>
          </div>
        </template>
      </ul>
      <div
        class="flex flex-auto justify-between text-p text-finch-blue stroke-finch-blue"
      >
        <!-- TODO: Blog pagination links -->
        <a href="#" class="block flex no-wrap items-center px-[1rem] py-[3rem]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Newer Posts
        </a>
        <a href="#" class="block flex no-wrap items-center px-[1rem] py-[3rem]">
          Older Posts
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
      </div>
    </main>

    <!-- END SECTION -->
  </body>
</html>
