<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- STYLING (COMPILED) -->
    <link href="../styles/sfumato.css" rel="stylesheet" />
<link href="../styles/input.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <section class="py-[6rem] px-[3rem] md:px-[6rem] bg-orange-200">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between flex-wrap sm:flex-nowrap">
          <div class="sm:basis-3/5 flex items-center">
            <img
              src="../assets/finch-rating-browser-extension-tool.png"
              alt="Graphic of laptop with Finch ratings flowing from the screen"
            />
          </div>
          <div class="sm:basis-2/5">
            <h2 class="text-blue-700 py-[1rem]">
              There’s no magical sustainability button…yet.
            </h2>
            <p class="text-p pb-[1rem]">
              Be one of the first to get our browser extension for the reliably
              simple and efficient intel you need to make informed choices when
              shopping.
            </p>
            <p class="text-p pb-[1rem]">
              With Finch, learn how to choose wisely – try new things, stay
              curious, and take action.
            </p>
            <!-- TODO: Hook up form -->
            <form>
              <label for="email" class="block text-finch-green font-sans mb-2">
                Email *
              </label>
              <!-- TODO: focus/active border on input -->
              <input type="email" id="email" class="block w-full p-2 mb-5" />
              <input
                type="submit"
                value="Join the waitlist"
                class="rounded-lg px-7 py-[1rem] bg-pink-400 hover:opacity-75 text-white font-display uppercase tracking-wider"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- END SECTION -->
  </body>
</html>
