    # Override media breakpoints;
    # Using em units is ideal because they are the most reliable across
    # browsers and devices.
    #   - Sm => tablet (portrait, small)  - 640px
    #   - Md => tablet (portrait)         - 768px
    #   - Lg => tablet (landscape)        - 1024px
    #   - Xl => desktop                   - 1280px
    #   - Xxl => elastic                  - 1536px
    #     Stops scaling at this breakpoint when using vw font size units
    #     (see FontSizeUnit below)
    # * These are the default values
    MediaBreakpoint:
        Sm: 640px
        Md: 768px
        Lg: 1024px
        Xl: 1280px
        Xxl: 1536px

    # Override breakpoint font sizes;
    # Default value for breakpoint base font size is 16px.
    # Scaling solutions can use vw units, like "4.35vw" or "1vw".
    # When using vw units, the xxl breakpoint will freeze scaling.
    # * These are the default values so this section can be removed.
    FontSizeUnit:
        Zero: 16px
        Sm: 16px
        Md: 16px
        Lg: 16px
        Xl: 16px
        Xxl: 16px
  
        # When using adaptive layout, use the following adaptive breakpoint font size units
        # Zero: 16px
        # Mobi: 16px
        # Tabp: 16px
        # Tabl: 16px
        # Desk: 16px
        # Wide: 16px
        # Vast: 16px

